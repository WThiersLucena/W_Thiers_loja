<html>
	<meta charset="UTF-8"/>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: login}"></div>
	
	
		<div class="container " >
			<div  th:replace="~{base :: titulo('Mensagem de boas vindas..!')}"></div>
					
			<div class="card mb-3 col-10 ml-5">
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="form-group">
						<label for="username">Usuário</label>
						<input name="username"  class="form-control" placeholder="usuário" required="required"/>
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" name="password" class="form-control" placeholder="senha" required="required"/>
					</div>
					
					
					<div class="text-center">
						<button class="btn btn-primary" type="submit">Login</button>
						
					</div>
					
				</form>		
							
			</div>
		</div>
	</body>
</html>
